<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/Home.css" rel="stylesheet">
    <title>E-commerce</title>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="nav-button">
                burtton
            </div>
            <ul class="nav-menu">
                <div class="nav-item">
                    Seating
                </div>
                <div class="nav-item">
                    Living Room
                </div>
                <div class="nav-item">
                    Outdoor
                </div>
                <div class="nav-item">
                    Bedroom
                </div>
                <div class="nav-item">
                    Storage
                </div>
            </ul>
        </nav>
        <section class="background-image" style="">
            <div class="button-container">
                <div class="button-label">Clever designs, delivered free</div>
                <button class="button">SHOP BEDROOM</button>
            </div>
        </section>
    </header>
    <section class="products-container">
        <div class="products-label">
            Clever designs, delivered free
        </div>
        <div class="products">
            <div class="products-item" style="background-image: url(https://cdn.pixabay.com/photo/2014/12/08/02/59/benches-560435_1280.jpg)">
                Seating
            </div>
            <div class="products-item" style="background-image: url(https://cdn.pixabay.com/photo/2019/12/16/15/43/room-4699578_1280.jpg);">
                Living Room
            </div>
            <div class="products-item" style="background-image: url(https://cdn.pixabay.com/photo/2015/06/12/12/10/castle-park-806854_1280.jpg);">
                Outdoor
            </div>
            <div class="products-item" style="background-image: url(https://cdn.pixabay.com/photo/2014/08/11/21/40/bedroom-416062_1280.jpg);">
                Bedroom
            </div>
            <div class="products-item" style="background-image: url(https://cdn.pixabay.com/photo/2016/03/28/09/39/shelf-1285186_1280.jpg);">
                Storage
            </div>
        </div>
    </section>
</body>

</html>
